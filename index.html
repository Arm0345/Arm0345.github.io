<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDFs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
            text-align: center;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .file-list li {
            margin-bottom: 10px;
        }
        .file-list a, .file-list button {
            display: block;
            text-decoration: none;
            color: #007bff;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: background 0.3s, color 0.3s;
        }
        .file-list a:hover, .file-list button:hover {
            background: #e9ecef;
            color: #0056b3;
        }
        .file-list button {
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .pdf-viewer {
            width: 100%;
            height: 80vh; /* Ajustado para ser mais responsivo */
            border: 1px solid #ddd;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .file-list a, .file-list button {
                padding: 8px;
                font-size: 14px;
            }
            .pdf-viewer {
                height: 60vh; /* Ajusta a altura em dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizador de PDFs</h1>
        <ul class="file-list">
            <!-- Links para PDFs -->
            <li><button onclick="showPDF('pdfs/exemplo1.pdf')">Exemplo 1</button></li>
            <li><button onclick="showPDF('pdfs/exemplo2.pdf')">Exemplo 2</button></li>
            <li><button onclick="showPDF('pdfs/exemplo3.pdf')">Exemplo 3</button></li>
            <!-- Adicione mais botões para arquivos PDF conforme necessário -->
        </ul>
        <div class="pdf-viewer" id="pdf-viewer">
            <iframe id="pdf-frame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        // Função para exibir o PDF no iframe
        function showPDF(pdfURL) {
            document.getElementById('pdf-frame').src = pdfURL;
        }

        // Carregue o primeiro PDF ao iniciar
        showPDF('pdfs/exemplo1.pdf');
    </script>
</body>
</html>
