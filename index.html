<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin-bottom: 10px;
        }
        .file-list a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }
        .file-list a:hover {
            background: #e9ecef;
        }
        .pdf-viewer {
            margin-top: 20px;
            height: 600px;
            border: 1px solid #ddd;
            background: #fff;
        }
        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizador de PDFs</h1>
        <ul class="file-list">
            <!-- Links para PDFs -->
            <li><a href="#" onclick="showPDF('exemplo1.pdf')">Exemplo 1</a></li>
            <li><a href="#" onclick="showPDF('exemplo2.pdf')">Exemplo 2</a></li>
            <li><a href="#" onclick="showPDF('exemplo3.pdf')">Exemplo 3</a></li>
            <!-- Adicione mais links para arquivos PDF conforme necessário -->
        </ul>
        <div class="pdf-viewer" id="pdf-viewer">
            <iframe id="pdf-frame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        // Função para exibir o PDF no iframe
        function showPDF(pdfURL) {
            document.getElementById('pdf-frame').src = pdfURL;
        }
    </script>
</body>
</html>
